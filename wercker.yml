box: 
  id: python:3.7
  username: ${DOCKER_ID}
  password: ${DOCKER_PWD}


build:
  steps:
    - pip-install
    - script:
        name: build docsite
        code: mkdocs build -d ${WERCKER_OUTPUT_DIR}
  after-steps:
    - slack-notifier:
      url: ${SLACK_WEBHOOK_URL}
      username: "wercker"

deploy:
    steps:
      - install-packages:
        packages: rsync
      - mktemp:
        envvar: PRIVKEY
      - create-file:
        name: write key
        filename: ${PRIVKEY}
        content: ${WWWDEPLOY_SSH_PRIVATE}
        overwrite: true
        hide-from-log: true
      - anka-sirota/rsync-deploy:
        host: ${LINODE_IP}
        directory: /docs
        user: www-data
        sshkey: ${PRIVKEY}
    after-steps:
      - slack-notifier:
        url: ${SLACK_WEBHOOK_URL}
        username: "wercker"
